<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello React</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.8">
    <link rel="stylesheet" type="text/css"href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-theme.min.css">
    <script src="lib/react.js"></script>
    <script src="lib/jsxTransformer.js"></script>
    <script src="lib/jquery.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <style type="text/css">
      .remoteController {
        width: 170px;
        margin: 2% 2%;
      }
    </style>

    <script type="text/jsx">
		var socket = io();
		 socket.on('board ready', function(msg){
        	console.log('board ready');
        	socket.emit('board ready'); //not sure I need this - maybe to capture click until board is ready
  		});

    	var RemoteController = React.createClass({
	      	render: function () {
	        	return(
	        		<div className="remoteController panel panel-default">
		          		<div className="panel-heading">
		            		<h3 className="panel-title">Remote Control</h3>
		          		</div>
		          		<div className="panel-body">
				            <Buttons value="Left"/>
				            <Buttons value="Right"/>
				            <Buttons value="Forward"/>
				            <Buttons value="Backward"/>
			 	        </div>
	        		</div>
	        	);
	      	}
    	});

	    var Buttons = React.createClass({
	      handleClick: function () {
	      	socket.emit('click', this.props.value);
	      	socket.on('click', function(msg){
	        	console.log('msg',msg);
      		});
	      },
	      render: function () {
	        return(
	        	<input type="button" className="btn btn-default btn-lg btn-block" onClick={this.handleClick} value={this.props.value} />
	        );
	      }
	    });

	    React.render(
	    	<RemoteController/>,
	        document.getElementById('content')
	    );        
    </script>
  </head>
  <body>
    <div id="content"></div>
  </body>
</html>
